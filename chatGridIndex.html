<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: beige;
            margin: auto;
            height: 100vh;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #parentContainer {
            background-color: darkseagreen;
            height: 420px;
            margin: auto;
            width: 100%;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
            border: 4px #61ff4c solid;
        }
        #container {
            background-color: pink;
            /*height: 100%;*/
            margin: .5rem;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
            border: 4px red solid;
        }
        .row-container {
            /*margin: 0 auto;*/
            border: 4px cyan solid;
            background-color: cornflowerblue;
            /*width: auto;*/
            display: flex;
            align-items: center;
            justify-content: center;
            /*flex-grow: 1;*/
            /*flex-direction: row;*/

        }
        .grid-item {
            border: 4px solid orange;
            border-radius: 0.25em;
            /*height: 100%;*/
            flex-grow: 1;
            aspect-ratio: 1/1;
            margin: .25rem;
        }
        #selectors {
            margin: 2rem;
            display: flex;
            flex-direction: row;
        }
        #colInput, #rowInput {
            width: 3rem;
        }
        #selectors button {
            margin-right: 2rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="parentContainer">
    <div id="container"></div>
</div>
<div id="selectors">
    <label for="rowInput">Rows:</label>
    <button id="decrementRows">-</button>
    <input type="text" id="rowInput" value="5">
    <button id="incrementRows">+</button>
    <label for="colInput">Columns:</label>
    <button id="decrementCols">-</button>
    <input type="text" id="colInput" value="10">
    <button id="incrementCols">+</button>
</div>
<script>

    $(document).ready(function() {
        let rows = 5;
        let cols = 10;

        let makeGrid = function () {
            const container = document.getElementById("container");
            container.innerHTML = '';

            for (let i = 0; i < rows; i++) {
                let row = document.createElement("div");
                container.appendChild(row).className = "row-container";

                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement("button");
                    row.appendChild(cell).className = "grid-item";
                }
            }
        }

        makeGrid();

        let countGrid = function () {
            let container = $(".container");
            let rowContainer = $(".row-container");
            let gridItem = $(".grid-item");

            let countRows = $(rowContainer).length;
            let countCells = $(".row-container:first .grid-item").length;

            console.log("Rows: " + countRows);
            console.log("Cells: " + countCells);

            if (countRows > countCells) {
                $(container).css("height", "100%");
                $(rowContainer).css({
                    "flex-grow":"1",
                    "flex-direction":"row",
                    "width":"auto",
                    "margin":"0 auto",
                    "flex-shrink":""});
                $(gridItem).css("height", "100%");
                console.log("rows > cells")
            } else {
                $(container).removeAttr('style').css("height", "auto");
                $(rowContainer).removeAttr('style').css({
                    "flex-grow":"",
                    "flex-direction":"",
                    "width":"",
                    "margin":"",
                    "flex-shrink":"1"});
                $(gridItem).removeAttr('style').css("height","");
                console.log("rows < cells")
            }
        }
        countGrid();


        // Increment Rows
        $("#incrementRows").click(function() {
            rows++;
            makeGrid();
            countGrid();
        });

        // Decrement Rows
        $("#decrementRows").click(function() {
            if (rows > 1) {
                rows--;
                makeGrid();
                countGrid();
            }
        });

        // Increment Columns
        $("#incrementCols").click(function() {
            cols++;
            makeGrid();
            countGrid();
        });

        // Decrement Columns
        $("#decrementCols").click(function() {
            if (cols > 1) {
                cols--;
                makeGrid();
                countGrid();
            }
        });

    });
</script>
</body>
</html>

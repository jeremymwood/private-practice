<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: beige;
            margin: auto;
            height: 100vh;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #parentContainer {
            background-color: darkseagreen;
            height: 420px;
            margin: auto;
            width: 100%;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
            border: 4px #61ff4c solid;
        }
        #container {
            background-color: pink;
            height: 100%;
            margin: .5rem;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
            border: 4px red solid;
        }
        .row-container {
            margin: 0 auto;
            border: 4px cyan solid;
            background-color: cornflowerblue;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            flex-direction: row;

        }
        .grid-item {
            border: 4px solid orange;
            border-radius: 0.25em;
            height: 100%;
            flex-grow: 1;
            aspect-ratio: 1/1;
            margin: .25rem;
        }
        #selectors {
            margin: 2rem;
            display: flex;
            flex-direction: row;
        }
        #colInput, #rowInput {
            width: 3rem;
        }
        #selectors button {
            margin-right: 2rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="parentContainer">
    <div id="container"></div>
</div>
<div class="d-flex justify-content-around w-100 py-3" id="selectors">
    <div class="">
        <label for="rowInput">Rows:</label>
        <input type="text" id="rowInput" class="mb-3"/>
        <button class="btn btn-outline-secondary" type="submit">Submit</button>
    </div>
    <div class="">
        <label for="colInput">Columns:</label>
        <input type="text" id="colInput" class="mb-3"/>
        <button class="btn btn-outline-secondary" type="submit">Submit</button>
    </div>
</div>
<script>
    // long
    let rows = 20;
    let cols = 10;
    //tall
    // let rows = 10;
    // let cols = 5;

    makeGrid = function () {
        const container = document.getElementById("container");

        for (let i = 0; i < rows; i++) {
            let row = document.createElement("div");
            container.appendChild(row).className = "row-container";

            for (let j = 0; j < cols; j++) {
                let cell = document.createElement("button");
                row.appendChild(cell).className = "grid-item";
            }
        }
    }

    makeGrid();

    $(document).ready(function() {
        let countRows = $(".row-container").length;
        let countCells = $(".row-container:first .grid-item").length;
        console.log("Number of row-containers: " + countRows);
        console.log("Number of cells: " + countCells);

        if (countRows > countCells) {
            $(".container").css("height", "100%");
            $(".row-container").css({"flex-grow":"1", "flex-direction":"row", "width":"auto",  "margin":"0 auto", "flex-shrink":""});
            $(".grid-item").css("height", "100%");

        } else {
            $(".container").css("height", "auto");
            $(".row-container").css({"flex-grow":"", "flex-direction":"", "width":"",  "margin":"", "flex-shrink":"1"});
            $(".grid-item").css("height", "");
        }
    });

</script>
</body>
</html>

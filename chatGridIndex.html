<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: beige;
            margin: auto;
            height: 100vh;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #parentContainer {
            /*background-color: darkseagreen;*/
            /*border: 4px #61ff4c solid;*/
            height: 420px;
            margin: auto;
            width: 100%;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
        }
        #container {
            /*background-color: pink;*/
            /*border: 4px red solid;*/
            margin: .5rem;
            display: flex;
            flex-grow: 1;
            justify-content: center;
            flex-direction: column;
        }
        .row-container {
            /*background-color: cornflowerblue;*/
            /*border: 4px cyan solid;*/
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-item {
            background-color: #ffe8bc;
            border: 4px solid orange;
            border-radius: 0.25em;
            flex-grow: 1;
            aspect-ratio: 1/1;
            margin: .25rem;
        }
        .grid-item.active {
            background-color: #d0ffbc;
            border: 4px solid #73ff00;
        }
        .grid-item:active {
            background-color: #ffcf7a;
            border: 4px solid #905d00;
        }
        .grid-item:hover {
            scale: 1.05;
        }
        #selectors {
            margin: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1rem;
            align-items: center;
            justify-content: center;
        }
        #selectors > * {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        #colInput, #rowInput {
            width: 1.5rem;
        }
        #rowInput, #colInput {
            margin: 0 0.5rem;
        }
        .icon-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 3rem;
            color: #000;
        }
        .fa-solid:active {
            scale: 1.1;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="parentContainer">
    <div id="container"></div>
</div>
<div id="selectors">
    <div>
        <label for="rowInput">Rows:</label>
        <input type="text" id="rowInput" value="5">
        <button id="decrementRows" class="icon-button"><i class="fa-solid fa-caret-down"></i></button>
        <button id="incrementRows" class="icon-button"><i class="fa-solid fa-caret-up"></i></button>
    </div>
    <div>
        <label for="colInput">Columns:</label>
        <input type="text" id="colInput" value="10">
        <button id="decrementCols" class="icon-button"><i class="fa-solid fa-caret-down"></i></button>
        <button id="incrementCols" class="icon-button"><i class="fa-solid fa-caret-up"></i></button>
    </div>
</div>
<script>
    $(document).ready(function() {
        let rows = 5;
        let cols = 10;

        let activeCells = new Set(); // Track active cells

        let makeGrid = function () {
            const container = document.getElementById("container");
            container.innerHTML = '';

            for (let i = 0; i < rows; i++) {
                let row = document.createElement("div");
                container.appendChild(row).className = "row-container";

                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement("button");
                    row.appendChild(cell).className = "grid-item";
                    if (activeCells.has(`${i}-${j}`)) {
                        $(cell).addClass("active");
                    }
                }
            }

            // Update click event handler for grid items
            $(".grid-item").click(function() {
                $(this).toggleClass("active");

                // Track active cells
                let row = $(this).closest(".row-container").index();
                let col = $(this).index();
                let cellKey = `${row}-${col}`;

                if ($(this).hasClass("active")) {
                    activeCells.add(cellKey);
                } else {
                    activeCells.delete(cellKey);
                }
            });
        };

        // ...

        // Function to reset active cells outside the grid bounds
        let resetActiveCells = function () {
            let newActiveCells = new Set();

            activeCells.forEach(function (cellKey) {
                let [row, col] = cellKey.split("-");
                row = parseInt(row);
                col = parseInt(col);

                if (row < rows && col < cols) {
                    newActiveCells.add(cellKey);
                }
            });

            activeCells = newActiveCells;
        };

        // Increment Rows
        $("#incrementRows").click(function() {
            rows++;
            $("#rowInput").val(rows);
            resetActiveCells();
            makeGrid();
            countGrid();
        });

        // Decrement Rows
        $("#decrementRows").click(function() {
            if (rows > 1) {
                rows--;
                $("#rowInput").val(rows);
                resetActiveCells();
                makeGrid();
                countGrid();
            }
        });

        // Increment Columns
        $("#incrementCols").click(function() {
            cols++;
            $("#colInput").val(cols);
            resetActiveCells();
            makeGrid();
            countGrid();
        });

        // Decrement Columns
        $("#decrementCols").click(function() {
            if (cols > 1) {
                cols--;
                $("#colInput").val(cols);
                resetActiveCells();
                makeGrid();
                countGrid();
            }
        });

        // ...

        makeGrid();
    });

</script>
</body>
</html>

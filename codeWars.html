        function rentalCarCost(d) {
            let rentalCostPerDay = 40;
            let threeDayDiscount = 20;
            let sevenDayDiscount = 50;
            let total = rentalCostPerDay * d;
            if (d >= 7) {
                total -= sevenDayDiscount;
            } else {
                if (d >= 3) {
                    total -= threeDayDiscount;
                }
            }
            return total;
